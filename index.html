<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css">
	<title>Test</title>
</head>
<body>
	<section class="responses">
		<div class="responses-header-wrapper">
			<h2 class="responses-header-heading">Отзывы участников</h2>
			<div class="responses-header-buttons-container">
				<button aria-label="Предыдущий" class="response-button response-button-prev"></button>
				<button aria-label="Следующий" class="response-button response-button-next response-button-active"></button>
			</div>
		</div>
		<div class="responses-container-wrapper"></div>

	</section>

	<!-- templates -->

	<!-- response template -->
	<div id="response-template" class="response-body template">
		<div class="response-author">
			<p class="response-author-name"></p>
			<div class="quotes-icon"></div>
		</div>
		<div class="response-text-wrapper"></div>
		<div class="response-buttons-container">
			<button class="response-expand-button">Подробнее</button>
		</div>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
